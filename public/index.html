<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" href="books.css" />
</head>
<body>
  <h1>Books</h1>
  <h2>Add Books:</h2>
  <form>
    <fieldset>
      <legend>New Book</legend>
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="author" placeholder="Author" />
    </fieldset>
    <fieldset>
      <legend>Genre</legend>
      <div>
        <input type="radio" name="genre" id="fictionGenre" value="Fiction" />
        <label for="fictionGenre">Fiction</label>
      </div>
      <div>
        <input type="radio" name="genre" id="scienceFictionGenre" value="Science Fiction" />
        <label for="scienceFictionGenre">Science Fiction</label>
      </div>
      <div>
        <input type="radio" name="genre" id="historyGenre" value="History" />
        <label for="historyGenre">History</label>
      </div>
      <div>
        <input type="radio" name="genre" id="fantasyGenre" value="Fantasy" />
        <label for="fantasyGenre">Fantasy</label>
      </div>
    </fieldset>
    <input type="submit" value="Add Book" />
  </form>
  <h2>Book list:</h2>
  <ul class="books-list"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
